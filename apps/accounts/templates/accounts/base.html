<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduBot - {{ user.username }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% load static %}{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-violet-50 to-purple-50 min-h-screen font-inter">
    <nav class="glass-effect sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-violet-600 to-purple-600 bg-clip-text text-transparent">
                        ðŸŽ“ EduBot v2
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="btn-primary text-sm px-4 py-2">Dashboard</a>
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-violet-600 font-medium">DÃ©connexion</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-violet-600 font-medium">Connexion</a>
                        <a href="{% url 'register' %}" class="btn-primary text-sm px-4 py-2">S'inscrire</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 rounded-xl {% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-800{% else %}bg-red-50 border border-red-200 text-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
